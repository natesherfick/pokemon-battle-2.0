<!doctype html>
<html lang="en">
  <head>
    <title>Beat Blue</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>

<div class="container-fluid backgroundish maxish-container">
<div class="row">


<!--ENEMY NAME BAR & HP BAR-->
    <div class="col-6 mt-4">
      <h5 class="text-light pixelish-font">LV:5 SQUIRTLE</h5>

    <div class="progress">
      <div class="progress-bar" id="enemy-bar" role="progressbar" style="width:100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>


<!-----SQUIRTLE SPRITE----->
<div class="col-6 text-center mt-3">
  <img class="pl-3 mt-5" src="Squirtle.gif" alt="">
</div>

</div>




<!------------USER DATA------------>


<!------CHARMANDER SPRITE------>
<div class="row">
  <div class="col-6">
    <img class="pl-5 mb-5" src="Charmander_Back_BW.gif" alt="">
  </div>



  <div class="col-6 mt-auto">
  <div class="row">

<!---USER NAME BAR--->
<div class="col-12">
  <h5 class="text-light pixelish-font">LV:5 CHARMANDER</h5>
</div>

  <!--USER HP BAR-->
  <div class="col-12">
<div class="progress">
  <div class="progress-bar" id="user-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
</div>
</div>
</div>

  <!--USER ACTION BOX-->
  <div class="col-12 actionish-box my-3">
<div class="row">


  <!---------ACTION TEXT--------->
  <div class="col-12 ml-3 pt-3 pixelish-font" >
    <div class="mr-4" id="action-text"></div>
    </div>


    <!--SCRATCH ATTACK-->
    <div class="col-6" id="scratchButton">
  <button class="ml-3 btn btn-transparent pixelish-font" onclick="AttackScratch()">SCRATCH</button></div>

  <!--EMPTY ATTACK TOP-->
  <div class="col-6 pixelish-font text-center" id="emptyButtonTop">_</div>

  <!--GROWL ATTACK-->
  <div class="col-6" id="growlButton">
  <button class="ml-3 btn btn-transparent pixelish-font" onclick="AttackGrowl()">GROWL</button>
  </div>

  <!--EMPTY ATTACK-->
  <div class="col-6 pixelish-font text-center" id="emptyButtonBottom">_</div>


  </div>
</div>
</div>
  </div>




      


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
